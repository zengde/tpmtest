<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>电玩智搜</title>
		<link rel="stylesheet"  href="../Public/mobile/css/themes/default/jquery.mobile-1.3.0.min.css">
		<script src="../Public/js/jquery-1.9.1.min.js" type='text/javascript'></script>
		<script src="../Public/mobile/jquery.mobile-1.3.0.min.js" type='text/javascript'></script>
	</head>
    <body>
		<div data-role="page" id="MainPage">
            <div data-role="header" data-position="fixed" data-theme="b">
                <h1>ThinkPHP文档</h1>
            </div>
            <div data-role="content">
                <div data-role="collapsible-set" data-theme="d" data-content-theme="d">
					<volist name='list' id='vo'>
					<div data-role="collapsible">
						<h3>{$vo.title}</h3>
						<ul data-role="listview">
							<empty name="vo['_child']">
								<li><a href='__URL__/read?id={$vo.id}&title={$vo.title}'>{$vo.title}</a></li>
							<else />
								<volist name="vo['_child']" id='co'>
								<li><a href='__URL__/read?id={$co.id}&title={$co.title}'>{$co.title}</a></li>
								</volist>
							</empty>
						</ul>
					</div>
					</volist>
				</div>
            </div>
            <div data-role="footer" data-position="fixed">
                <p style="text-align:center;">
				ThinkPHP Mobile 测试版
                </p>
            </div>
        </div>
    </body>
</html>
